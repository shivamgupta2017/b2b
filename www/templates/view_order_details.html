<ion-view view-title="">

			<ion-nav-title style="margin-left:25px;">
		    	  <img class="home-logo" src="img/l5.png"  style="margin-left: 35%; height: 80%; width:30vw; vertical-align: middle; margin: 0 auto; background-color:white;">
		    </ion-nav-title>

			<ion-nav-buttons side="left">
				<button ng-click="go_back()" class="button back-button buttons button-clear header-item">
					<i class="icon ion-android-arrow-back"></i>
				</button>
			</ion-nav-buttons>
 
  <ion-content class="has-header padding-top" style="margin-top: 2%;">
  <button class="button button-assertive" ng-click="testimonial()">mic test</button>
  <ion-list>
  			<ion-item  ng-repeat="orders in order_details track by $index">
  					<!-- <ion-label>Cucumber</ion-label> -->
            <ion-checkbox ng-if="order_verification==1" ng-model="test[$index]">
                  <div style="width: 100%;">
                    <center><strong>{{orders.name}}</strong></center>
                  </div>
                  <div style="background: #34495E; color: #fff; border-radius: .4em; overflow: hidden; font-family: Montserrat, sans-serif;">
                    <div class="row" style="font-weight: bold; color: #dd5;">
                        <div class ="col">{{'unit'}}</div>
                        <div class ="col">{{'quantity'}}</div>
                        <div class ="col">{{'price'}}</div>
                    </div>
                    <div class="row" style="">
                        <div class="col">{{orders.size | number: 0}}&nbsp{{orders.product_unit}}</div>
                        <div class="col">{{orders.quantity}}</div>
                        <div class="col">{{orders.price}}</div>  
                    </div>
                  </div>
            </ion-checkbox>
  			</ion-item>
  		</ion-list>
  



  </ion-content>
</ion-view>
