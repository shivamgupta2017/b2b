<ion-modal-view style="transform:none !important;">
  <ion-header-bar style="background-color:#cd3333; border-bottom:none;">
    <div class="buttons">
          <button class="button back-button buttons button-clear header-item" style="margin-top:5px; color:white" ng-click="close_address_model()">
            <i class="icon ion-android-arrow-back"></i>
          </button>
    </div>
      <div class="title light" style="text-align: center; margin-top:5px;">Select Shipping Address</div>    
  </ion-header-bar >
  <ion-content class="has-header padding-top" style="margin-top: 0%">
     <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com">
      </label>
    </div>

      

  </ion-content>

  <ion-footer-bar class="bar bar-dark">
      <div class="button-bar">
        <button class="button button-clear" ng-click="open_date_picker(selected_address.id)">Submit</button>
       </div>
  </ion-footer-bar>


</ion-modal-view>
