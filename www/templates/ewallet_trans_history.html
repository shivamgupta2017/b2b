<ion-view cache-view="false">
    <ion-nav-title style="margin-top: 10px;">
    <center style="margin-top:10px;">Transactions </center>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button ng-click="go_back()" class="button back-button buttons button-clear header-item">
          <i class="icon ion-android-arrow-back"></i>
        </button>
      </ion-nav-buttons>
  <ion-content class="has-header padding-top margin-top" style="margin-top:5%; width: 98vw; background-color: #FFFFFF;">
    

	<div style="border-bottom:1px solid #ddd;  margin:0 auto; font-style:regular" ng-repeat="data in show_data.EWLIst ">
	      <div style="margin:10px">
		  <div style="display:inline-block; width:75%">TX Id. {{data.EWalletTransactionID}}</div><div style="display:inline-block; width:25%; text-align:right"><strong ng-if="data.Amount>0"> + &#8377;{{data.Amount}}</strong><strong ng-if="data.Amount<0"> - &#8377;{{data.Amount*(-1)}}</strong><strong ng-if="data.Amount==0">  &#8377;{{data.Amount}}</strong></div> 
		  <div style="color:#888; font-size:12px; display:inline-block; width:50%; text-align:left"> {{data.CreateDate | ItemsFilter:data.CreateDate}}</div>
		  <div>Balance - &#8377; {{data.Balance}}</div>
		  <div style="font-size:11px">{{data.Narration}}<div>
	      </div>
	</div>



  </ion-content>
</ion-view>
