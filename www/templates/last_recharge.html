<ion-view cache-view="false">
	<ion-nav-title style="margin-top:10px;">
    <center style="margin-top:10px;"> <!--<img class="home-logo" src="img/l5.png"  style="padding-left: 10px;  margin: 0 auto;  border:1px solid white;" height="50">-->
    Last Recharges
    </center>
	    </ion-nav-title>
		<ion-nav-buttons side="left">
			<button ng-click="go_back()" class="button back-button buttons button-clear header-item">
				<i class="icon ion-android-arrow-back"></i>
			</button>
		</ion-nav-buttons>
    <ion-content class="has-header padding-top margin-top" style="padding-top: 5%; background-color: #FFFFFF;">
	<div style="border-bottom:1px solid #ddd;  margin:0 auto" ng-repeat="recent in data track by $index">
	      <div style="margin:10px">
		  <div style="display:inline-block; width:75%">TX Id. {{recent.TransID}}</div><div style="display:inline-block; width:25%; text-align:right"><strong>&#8377; {{recent.RechargeAmount}}</strong></div> 
		  <div style="color:#888; font-size:12px; display:inline-block; width:50%; text-align:left">{{recent.AddDate}}</div><div style="display:inline-block; width:50%; text-align:right">{{recent.RechargeStatus}}</div>
		  <div>Recharge for <strong>{{recent.OperatorName | limitTo: 9}}</strong> - {{recent.mobile_no}}</div>
	      </div>
	</div>
 
     
  	</ion-content>
</ion-view>
