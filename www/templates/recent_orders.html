<ion-view cache-view="false" view-title="">
	<ion-nav-title style="margin-left:25px;">
	    	  <img class="home-logo" src="img/l5.png"  style="margin-left: 35%; height: 80%; width:30vw; vertical-align: middle; margin: 0 auto; background-color:white;">
	    </ion-nav-title>

		<ion-nav-buttons side="left">
			<button ng-click="backa()" class="button back-button buttons button-clear header-item">
				<i class="icon ion-android-arrow-back"></i>
			</button>
		</ion-nav-buttons>
  	<ion-content class="has-header padding-top">
 
  		<ion-list>
  			<ion-item ng-repeat="orders in recent_orders_data track by $index" ng-click="get_order_details(orders.id, orders.user_id)">
  				
          <div style="float: right !important;  border-color: black; border-width: 1px; border-style: solid; ">
             {{orders.order_status}}
          </div>
            

  					 <p style="float: left !important; border-width: 1px; border-style: solid;">{{'Order date: '}}{{orders.order_date}}</p>
  					 
             <p style="float: right !important; border-width: 1px; border-style: solid;">{{'delivery date :'+orders.delivery_date}}</p>
            
  			</ion-item>
  		</ion-list>
  	</ion-content>
</ion-view>
