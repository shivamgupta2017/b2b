<ion-view cache-view="true" view-title="">
	<ion-nav-title style="margin-left:25px;">
	    	  <img class="home-logo" src="img/l5.png"  style="margin-left: 35%; height: 80%; width:30vw; vertical-align: middle; margin: 0 auto; background-color:white;">
	    </ion-nav-title>

		<ion-nav-buttons side="left">
			<button ng-click="go_back()" class="button back-button buttons button-clear header-item">
				<i class="icon ion-android-arrow-back"></i>
			</button>
		</ion-nav-buttons>
  	
    <ion-content class="has-header padding-top margin-top" style="padding-top: 5%; width: 100vw;">
    
  		<ion-list>
        <ion-item ng-repeat="orders in recent_orders_data track by $index" class="item-text-wrap"  style="height:23vw; padding: 0px;">
          
          
            <div style="text-align: right; float: right !important; width: 100%;">{{orders.order_status}}</div>

            <div style="width: 100%; height: 50px;">
               <div style="float: left;">{{orders.order_date}}</div>
               <div style="float: right;">{{orders.delivery_date}}</div>
            </div>

              <div class="button-bar">
                <button ng-show="orders.status==0 || orders.status==1" style="border-right-style:solid; border-right-width: none; border-right-color: black;" ng-click="get_order_details(orders.id)" class="button button-outline button-positive" style="color:red">{{'View'}}</button>
                <button ng-show="orders.status==0" ng-click="update_order(orders.id); $event.stopPropagation();" class="button button-outline button-positive" style="color:red">{{'Update Order'}}</button>
                <button ng-show="orders.status==1" ng-click="open_verification_model(orders.id); $event.stopPropagation();" class="button button-outline button-positive" style="color:red">{{'Verify Order'}}</button>
                <button ng-show="orders.status==2" ng-click="fuckers()" class="button button-outline button-positive" style="color:red">{{'View Invoice'}}</button>
              </div>
             

          
        </ion-item>
  		</ion-list>
  	</ion-content>
</ion-view>
