
<ion-view cache-view="true">
    <ion-nav-title style="margin-top:10px">
      
      <center style="margin-top:10px"> VEDPAY <span style="font-size:11px; position:absolute; right:0">&#8377; {{balance}}</span></center>
	
      

       
    </ion-nav-title>

    

  <ion-content  scroll="true" padding="true" class="has-header" style=" display:absolute; height:100vh; width:100vw; background-color:#1d1530">

<div style="margin-top:20px; color:white; text-align:center">Pay or Transfer Money</div>
<div style="margin-top:10px">
    <ion-list style="margin-bottom:10px">
      <ion-item ng-click="open_wallet_to_wallet(0)">
       
          Wallet To Wallet
        
      </ion-item>
      <ion-item ng-click="open_wallet_to_wallet(1)">
        
          Wallet To Bank
       
      </ion-item>
  </ion-list>

</div>


<div style="margin-top:10px; color:white; text-align:center">Recharge/Pay Bills</div>
<div style="margin-top:10px">
<ion-list>

<ion-item ng-repeat="n in recharge_type" ng-click="serverSideChange(n.id)">
          {{n.name}}
    </ion-item>
</ion-list>
</div>




  </ion-content>
</ion-view>
