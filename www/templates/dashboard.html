<ion-view>

    <ion-nav-title style="margin-left:0px;">

    </ion-nav-title>
  

  <ion-content  overflow-scroll-y="true" padding="true" class="has-header">

     -->

  		</label>
	  </div>	


    <div class="list card" ng-repeat="product in selected_items | orderBy: '$index'">

        <img style="width: 75%; height: 10%; padding-left: 12%;" src={{constant_image_url+product.image}}>
         <p style="text-align: center;">
         <strong>
         {{product.product_name}}
         </strong>
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
    </div>
