<ion-view view-title="">
  <ion-content>
  	<div class="list list-inset">
  		<label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    			<input type="text" placeholder="Search" ng-model="search">
  		</label>
	</div>	
    <ion-list>
      <ion-item collection-repeat="playlist in playlists | orderBy:'title' | ItemsFilter:search">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
